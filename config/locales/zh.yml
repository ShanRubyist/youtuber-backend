# config/locales 目录下的文件用于国际化，
# 并且会被 Rails 自动加载。如果你想使用英文以外的语言环境，
# 就需要在这个目录下添加必要的文件。

# 要使用这些语言环境，使用 `I18n.t`：

#     I18n.t "hello"

# 在视图中，这被简化为 `t`：

#     <%= t("hello") %>

# 若要使用不同的语言环境，请设置 `I18n.locale`：

#     I18n.locale = :es

# 这会使用 config/locales/es.yml 中的信息。

# 下列键必须被转义，否则它们将不能被默认的 I18n 后端检索：

# true, false, on, off, yes, no

# 相反，应该把它们用单引号包围起来。

# en:
#   "true": "foo"

# 想了解更多，请阅读 Rails 国际化指南
# 参考链接 https://guides.rubyonrails.org/i18n.html。

